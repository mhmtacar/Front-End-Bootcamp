<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TechCareer Navbar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .navbar {
        display: flex;
        align-items: center;
        padding: 10px 20px;
        background-color: white;
        border-bottom: 1px solid #e0e0e0;
      }
      
      .navbar .search-bar {
        flex-grow: 1;
        margin: 0 20px;
      }
      .navbar .search-bar input[type="text"] {
        width: 100%;
        padding: 8px 12px;
        border: 1px solid #e0e0e0;
        border-radius: 4px;
        font-size: 16px;
      }
      .navbar .nav-links {
        display: flex;
        align-items: center;
      }
      .navbar .nav-links a {
        margin: 0 15px;
        font-size: 16px;
        color: black;
        text-decoration: none;
        position: relative;
      }
      .navbar .nav-links a .dot {
        position: absolute;
        top: -5px;
        right: -5px;
        width: 8px;
        height: 8px;
        background-color: #00b77d;
        border-radius: 50%;
      }
      .navbar .auth-buttons a {
        padding: 8px 16px;
        color: white;
        background-color: #00b77d;
        border-radius: 4px;
        text-decoration: none;
        font-size: 16px;
        margin-left: 20px;
      }

    </style>
  </head>
  <body>
    <div class="navbar">
      <div class="logo">
        <img src="wwwroot/img/techcareer-logo.svg" alt="">
      </div>
      <div class="search-bar">
        <input type="text" placeholder="Search for Events, Jobs, Blogs..." />
      </div>
      <div class="nav-links">
        <a href="#">Events</a>
        <a href="#">Jobs</a>
        <a href="#">Courses<span class="dot"></span></a>
        <a href="#">Community</a>
        <a href="#">Companies</a>
      </div>
      <div class="auth-buttons">
        <a href="#">Log In / Sign Up</a>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
