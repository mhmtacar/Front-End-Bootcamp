<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TechCareer Navbar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .navbar {
        display: flex;
        align-items: center;
        padding: 10px 20px;
        background-color: white;
        border-bottom: 1px solid #e0e0e0;
      }
      
      .navbar .search-bar {
        flex-grow: 1;
        margin: 0 20px;
      }
      .navbar .search-bar input[type="text"] {
        width: 100%;
        padding: 8px 12px;
        border: 1px solid #e0e0e0;
        border-radius: 4px;
        font-size: 16px;
      }
      .navbar .nav-links {
        display: flex;
        align-items: center;
      }
      .navbar .nav-links a {
        margin: 0 15px;
        font-size: 16px;
        color: black;
        text-decoration: none;
        position: relative;
      }
      .navbar .nav-links a .dot {
        position: absolute;
        top: -5px;
        right: -5px;
        width: 8px;
        height: 8px;
        background-color: #00b77d;
        border-radius: 50%;
      }
      .navbar .auth-buttons a {
        padding: 8px 16px;
        color: white;
        background-color: #00b77d;
        border-radius: 4px;
        text-decoration: none;
        font-size: 16px;
        margin-left: 20px;
      }
      .carousel-image {
        max-width: 80%; /* Resmin genişliğini %80 ile sınırlamak için */
        max-height: 400px; /* Resmin maksimum yüksekliğini ayarlamak için */
        object-fit: contain; /* Resmi orantılı bir şekilde sığdırmak için */
        margin: 0 auto; /* Resmi ortalamak için */
      }
      .carousel-control-prev,
      .carousel-control-next {
        width: 5%; /* Okların genişliğini ayarlamak için */
        height: 5%; /* Okların yüksekliğini ayarlamak için */
        top: 50%; /* Okları ortalamak için */
        transform: translateY(-50%); /* Okları dikeyde ortalamak için */
        background-color: rgba(
          0,
          0,
          0,
          0.5
        ); /* Arka plan rengini ayarlamak için */
        border-radius: 50%; /* Okların kenarlarını yuvarlatmak için */
        z-index: 1000; /* Okları diğer öğelerin üstünde göstermek için */
      }

      .carousel-control-prev-icon,
      .carousel-control-next-icon {
        background-size: 100%, 100%; /* Ok simgelerinin boyutunu ayarlamak için */
      }

      .carousel-control-prev {
        left: 375px; /* Sol kenara uzaklık */
      }

      .carousel-control-next {
        right: 375px; /* Sağ kenara uzaklık */
      }

    </style>
  </head>
  <body>
    <div class="navbar">
      <div class="logo">
        <img src="wwwroot/img/techcareer-logo.svg" alt="">
      </div>
      <div class="search-bar">
        <input type="text" placeholder="Search for Events, Jobs, Blogs..." />
      </div>
      <div class="nav-links">
        <a href="#">Events</a>
        <a href="#">Jobs</a>
        <a href="#">Courses<span class="dot"></span></a>
        <a href="#">Community</a>
        <a href="#">Companies</a>
      </div>
      <div class="auth-buttons">
        <a href="#">Log In / Sign Up</a>
      </div>
    </div>
    <div id="carouselExample" class="carousel slide mt-5" data-bs-ride="carousel" data-bs-interval="3000">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="wwwroot/img/1.png"
            class="d-block w-100 carousel-image"
            alt="..."
          />
        </div>
        <div class="carousel-item">
          <img
            src="wwwroot/img/2.png"
            class="d-block w-100 carousel-image"
            alt="..."
          />
        </div>
        <div class="carousel-item">
          <img
            src="wwwroot/img/3.png"
            class="d-block w-100 carousel-image"
            alt="..."
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExample"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExample"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
